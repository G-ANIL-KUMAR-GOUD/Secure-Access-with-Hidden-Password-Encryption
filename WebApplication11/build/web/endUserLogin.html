<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End User Login Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/cufon-yui.js"></script>
    <script src="js/arial.js"></script>
    <script src="js/cuf_run.js"></script>
    <script src="js/radius.js"></script>
    <style>
        .style1 {
            color: #FF0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="header_resize">
            <div class="logo">
                <h2><a href="index.html">SECURE ACCESS WITH HIDDEN PASSWORD ENCRYPTION</a></h2>
            </div>
            <div class="clr"></div>
            <div class="menu_nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="endUserLogin.html">Client</a></li>
                    <li><a href="webServerLogin.html">Web Server</a></li>
                </ul>
            </div>
            <div class="clr"></div>
            <img src="images/main_img.jpg" alt="Main Image" width="972" height="313" style="padding:25px 0;">
            <div class="clr"></div>
        </div>
    </div>
    <div class="clr"></div>
    <div class="content">
        <div class="content_resize">
            <div class="mainbar">
                <div class="article">
                    <h2 class="style1">Client Login</h2>
                    <div class="clr"></div>
                    <form id="ContactForm" method="post" action="Authentication.jsp">
                        <div>
                            <div class="wrapper style1"> 
                                <label for="userid">User Name:</label>
                                <input name="userid" id="userid" type="text" class="input">
                            </div>
                            <div class="wrapper">
                                <label for="pass" class="style1">Password:</label>
                                <input name="pass" id="pass" type="password" class="input">
                            </div>
                            <div class="wrapper">
                                <label for="utype" class="style1">Select User Type:</label>
                                <select name="utype" id="utype">
                                    <option>Owner</option>
                                    <option>User</option>
                                </select>
                            </div>
                            <div class="wrapper">
                                <button type="submit" class="button1">Login</button>
                                <button type="reset" class="button1">Reset</button>
                            </div>
                            <div class="wrapper">
                                <p><a href="index.html">Back</a></p>
                                <p style="text-align:right;"><a href="newUserRegister.jsp">New Register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sidebar">
                <div class="gadget">
                    <h2>Sidebar Menu</h2>
                    <div class="clr"></div>
                    <ul class="sb_menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="endUserLogin.html">Client</a></li>
                        <li><a href="webServerLogin.html">Web Server</a></li>
                        <li><a href="projectDetails.html">Project Details</a></li>
                    </ul>
                </div>
            </div>
            <div class="clr"></div>
        </div>
    </div>
    <div class="footer">
        <div class="clr"></div>
    </div>
</div>
</body>
</html>
